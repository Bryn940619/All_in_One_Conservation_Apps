<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Species Tracker</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        color: #333;
      }

      .page-content {
        padding: 1rem;
        max-width: 1100px;
        margin: auto;
      }

      .actions {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 10px;
        padding: 1rem;
        background: #fff;
        border-radius: 10px;
        margin-bottom: 1rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .btn {
        padding: 1rem;
        border-radius: 10px;
        font-weight: bold;
        color: white;
        text-align: center;
        text-decoration: none;
        font-size: 1rem;
        transition: transform 0.2s, opacity 0.2s;
      }

      .btn-green {
        background: linear-gradient(135deg, #2e7d32, #66bb6a);
      }

      .btn-red {
        background: linear-gradient(135deg, #c62828, #ef5350);
      }

      .btn-blue {
        background: linear-gradient(135deg, #1565c0, #42a5f5);
      }

      .btn-yellow {
        background: linear-gradient(135deg, #f9a825, #ffd54f);
      }

      .form-container {
        background: #fff;
        padding: 1rem;
        border-radius: 10px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        margin-bottom: 1rem;
      }

      label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      button {
        margin-top: 1rem;
        background: #805ad5;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
      }

      button:hover {
        background: #6b46c1;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
        text-align: left;
      }

      th {
        background-color: #805ad5;
        color: white;
      }

      tr:hover {
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <header
      style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
        background: linear-gradient(90deg, #2e541a, #a0dca4);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        color: white;
      "
    >
      <div style="display: flex; align-items: center; gap: 10px">
        <img
          src="png.monster-142.png"
          alt="EcoGuard Logo"
          style="height: 40px; width: auto"
        />
        <h1 style="margin: 0; font-family: Arial, sans-serif">EcoGuard</h1>
      </div>
      <nav>
        <a
          href="index.html"
          style="
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
          "
          >Home</a
        >
        <a
          href="about.html"
          style="
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
          "
          >About</a
        >
        <a
          href="contact.html"
          style="
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
          "
          >Contact</a
        >
      </nav>
    </header>

    <div class="page-content" style="padding-top: 70px">
      <div class="actions">
        <a href="wildlife.html" class="btn btn-green">Wildlife Sighting</a>
        <a href="threats.html" class="btn btn-red">Threat Monitoring</a>
        <a href="gis.html" class="btn btn-blue">GIS Mapping</a>
        <a href="reports.html" class="btn btn-yellow">Reports & Logs</a>
        <a href="species.html" class="btn btn-yellow">Species Tracker</a>
      </div>

      <div class="form-container">
        <h3>Track Species Count</h3>
        <form id="speciesForm">
          <label>Species Name:</label>
          <input
            type="text"
            id="speciesName"
            placeholder="Enter species name"
            required
          />

          <label>Count:</label>
          <input
            type="number"
            id="speciesCount"
            placeholder="Number spotted"
            required
          />

          <button type="submit">Add to Tracker</button>
        </form>
      </div>

      <h3>Tracked Species</h3>
      <div id="speciesTableContainer"></div>
    </div>

    <script>
      function loadSpeciesTracker() {
        const speciesData =
          JSON.parse(localStorage.getItem("speciesTracker")) || [];
        const container = document.getElementById("speciesTableContainer");

        if (speciesData.length === 0) {
          container.innerHTML = `<p style="background:white;padding:1rem;border-radius:10px;text-align:center;">No species tracked yet.</p>`;
          return;
        }

        let table = `<table>
        <thead>
          <tr>
            <th>Species</th>
            <th>Count</th>
          </tr>
        </thead>
        <tbody>`;

        speciesData.forEach((entry) => {
          table += `<tr>
          <td>${entry.name}</td>
          <td>${entry.count}</td>
        </tr>`;
        });

        table += `</tbody></table>`;
        container.innerHTML = table;
      }

      document
        .getElementById("speciesForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const name = document.getElementById("speciesName").value.trim();
          const count = parseInt(document.getElementById("speciesCount").value);

          if (!name || count <= 0) {
            alert("Please enter valid species data.");
            return;
          }

          let speciesData =
            JSON.parse(localStorage.getItem("speciesTracker")) || [];

          // If species already exists, update count
          const existing = speciesData.find(
            (s) => s.name.toLowerCase() === name.toLowerCase()
          );
          if (existing) {
            existing.count += count;
          } else {
            speciesData.push({ name, count });
          }

          localStorage.setItem("speciesTracker", JSON.stringify(speciesData));

          document.getElementById("speciesForm").reset();
          loadSpeciesTracker();
        });

      loadSpeciesTracker();
    </script>
  </body>
</html>
