<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIS Mapping</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        color: #333;
      }

      .page-content {
        padding: 1rem;
        max-width: 1100px;
        margin: auto;
        min-height: calc(100vh - 80px); /* full height minus header */
        display: flex;
        flex-direction: column;
        justify-content: center; /* vertical center */
      }

      .actions {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 10px;
        padding: 1rem;
        background: #fff;
        border-radius: 10px;
        margin-bottom: 1rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .btn {
        padding: 1rem;
        border-radius: 10px;
        font-weight: bold;
        color: white;
        text-align: center;
        text-decoration: none;
        font-size: 1rem;
        transition: transform 0.2s, opacity 0.2s;
      }

      .btn-green {
        background: linear-gradient(135deg, #2e7d32, #66bb6a);
      }

      .btn-red {
        background: linear-gradient(135deg, #c62828, #ef5350);
      }

      .btn-blue {
        background: linear-gradient(135deg, #1565c0, #42a5f5);
      }

      .btn-yellow {
        background: linear-gradient(135deg, #f9a825, #ffd54f);
      }
      #map {
        height: 500px;
        width: 100%;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <header
      style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
        background: linear-gradient(90deg, #2e541a, #a0dca4);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        color: white;
      "
    >
      <div style="display: flex; align-items: center; gap: 10px">
        <img
          src="png.monster-142.png"
          alt="EcoGuard Logo"
          style="height: 40px; width: auto"
        />
        <h1 style="margin: 0; font-family: Arial, sans-serif">EcoGuard</h1>
      </div>
      <nav>
        <a
          href="index.html"
          style="
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
          "
          >Home</a
        >
        <a
          href="about.html"
          style="
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
          "
          >About</a
        >
        <a
          href="contact.html"
          style="
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
          "
          >Contact</a
        >
      </nav>
    </header>

    <div class="page-content" style="padding-top: 70px">
      <div class="actions">
        <a href="wildlife.html" class="btn btn-green">Wildlife Sighting</a>
        <a href="threats.html" class="btn btn-red">Threat Monitoring</a>
        <a href="gis.html" class="btn btn-blue">GIS Mapping</a>
        <a href="reports.html" class="btn btn-yellow">Reports & Logs</a>
        <a href="species.html" class="btn btn-yellow">Species Tracker</a>
      </div>

      <h2>GIS Mapping - Karoo National Park</h2>
      <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      // Initialize map centered on Karoo National Park
      var map = L.map("map").setView([-32.25, 22.4167], 13);

      // Load OpenStreetMap tiles
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
        maxZoom: 19,
      }).addTo(map);

      // Custom icons
      var sightingIcon = L.icon({
        iconUrl: "https://cdn-icons-png.flaticon.com/512/616/616408.png",
        iconSize: [32, 32],
        iconAnchor: [16, 32],
        popupAnchor: [0, -28],
      });

      var threatIcon = L.icon({
        iconUrl: "https://cdn-icons-png.flaticon.com/512/565/565547.png",
        iconSize: [32, 32],
        iconAnchor: [16, 32],
        popupAnchor: [0, -28],
      });

      // Load logs from localStorage
      const logs = JSON.parse(localStorage.getItem("ecoguardLogs")) || [];

      // Add markers for each log
      logs.forEach((log) => {
        if (!log.latitude || !log.longitude) return;

        let icon = log.type === "Threat" ? threatIcon : sightingIcon;

        L.marker([log.latitude, log.longitude], { icon: icon }).addTo(map)
          .bindPopup(`
          <b>${log.type}</b><br/>
          <i>${log.datetime}</i><br/>
          <b>Location:</b> ${log.location}<br/>
          ${log.description ? `<p>${log.description}</p>` : ""}
          ${
            log.photo
              ? `<img src="${log.photo}" width="100" style="margin-top:5px;border-radius:5px;"/>`
              : ""
          }
        `);
      });
    </script>
  </body>
</html>
